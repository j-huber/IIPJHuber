<!DOCTYPE html>
<html>
    <head>
        <title>TicTacToe</title>
        <script type="text/Javascript" src="MiniProj_JasonHuber.js" ></script>
        <link rel="stylesheet" href="MiniProj_JasonHuber.css"></style>
    </head>
    <header>
        <h1>Jason Huber TicTacToe Project</h1>
    </header>
        <body>
            <div id="topRow">    
            <div id="0" class="square" onclick="PopulateSquare(this)"></div>
            <div id="1" class="square" onclick="PopulateSquare(this)"></div>
            <div id="2" class="square" onclick="PopulateSquare(this)"></div>
            </div>
            <div id="middleRow">
            <div id="3" class="square" onclick="PopulateSquare(this)"></div>
            <div id="4" class="square" onclick="PopulateSquare(this)"></div>
            <div id="5" class="square" onclick="PopulateSquare(this)"></div>
            </div>
            <div id="bottomRow">
            <div id="6" class="square" onclick="PopulateSquare(this)"></div>
            <div id="7" class="square" onclick="PopulateSquare(this)"></div>
            <div id="8" class="square" onclick="PopulateSquare(this)"></div>
            </div>
            <button onclick="resetBoard()">Reset Button</button>
            <div id="result"></div>
        </body>
</html>
